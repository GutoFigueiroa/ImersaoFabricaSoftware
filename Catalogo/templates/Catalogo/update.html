<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updade</title>
</head>
<body>
    <h1>Atualização de dados</h1>

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <br><br><input type="submit" value="Save">
    </form>
    
    <br><form action="{% url 'delete' catalogo.id %}"><input type="submit" value="Delete" /></form>
    <br><form action="{% url 'leitura' catalogo.id %}"><input type="submit" value="Back" /></form>
    
</body>
</html>
