<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus filmes</title>
</head>
<body>
    <h1> Catalogos de filmes assistidos</h1>

        
    <ul> 
    {% for postagem in catalogo %}

        <tr>
    
            <li><td><a href="{% url 'leitura' postagem.id %}">{{ postagem.filme }}</a>
           {{ postagem.data_publicacao }}</td></tr></li>

        </tr>
    {% endfor %}
    </ul> <br>

    <br><br><form action="{% url 'create' %}"><input type="submit" value="Create" /></form>
</body>
</html>
